{% extends 'layout.html' %}
{% block title %}dashboard {% endblock %}
{% block body %}
 <h1>Dashboard<small> welcome to admin page{{session.username}}</small></h1>
 <div class="container">

 <a class="btn btn-success" href="/add_meal">Add Meal</a>
<a class="btn btn-success" href="/view_orders">View orders</a>
 <br>
 <table class="table table-striped">
 <tr>
     <th>ID</th>
 	  <th>Title</th>
 	   <th>Date</th>
 	   <th></th>
 	   <th></th>
 </tr>
 {% for meal in meals %}
 <tr>
    <td>{{ meal.id }}</td>
 	<td>{{ meal.title }}</td>
 	<td>{{ meal.create_date }}</td>
 	<td><a href="edit_meal/{{meal.id}}" class="btn btn-default pull-right">Edit</a></td>
 	<td>
 	<form action="{{ url_for('delete_meal', id=meal.id)}}" method="post">
 	 <input type="hidden" name="_method" value="DELETE">
 	 <input type="submit" value="Delete" class="btn btn-danger">
 		
 	</form>
 		
 	</td>
 </tr>
 {% endfor %}
 	
 </table>
 </div>

{% endblock %}
